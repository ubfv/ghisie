<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: linear-gradient(to bottom right, #ffcccb, #ffebcc, #ccffcc, #ccefff);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #4A90E2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 30px;
            color: #777;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في موقعنا!</h1>
        <p>يرجى إدخال رسالتك في الحقل أدناه:</p>
        <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
        <button onclick="sendMessage()">إرسال</button>

        <footer>
            <p>شكراً لزيارتك!</p>
        </footer>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim() === "") {
                alert("يرجى كتابة رسالة أولاً.");
                return;
            }

            const botToken = "6604522716:AAFDrWCrOLf8k5lRDp5TyI1VbL9kcMPuwR4";
            const chatId = "1854384004";  // آيدي الأدمن
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("تم إرسال الرسالة بنجاح.");
                        document.getElementById('messageInput').value = "";  // مسح الحقل بعد الإرسال
                    } else {
                        alert("حدث خطأ أثناء إرسال الرسالة.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
